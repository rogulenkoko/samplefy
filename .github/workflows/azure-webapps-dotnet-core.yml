name: Deploy Samplefy API to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Install Dependencies
        run: dotnet restore ./Samplefy/Samplefy.csproj
        
      - name: Build
        run: dotnet build ./Samplefy/Samplefy.csproj --configuration Release --no-restore
