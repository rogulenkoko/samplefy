name: Deploy Samplefy API to Azure

env:
  AZURE_WEBAPP_PACKAGE_PATH: './Samplefy/Samplefy.csproj'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Install Dependencies
        run: dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
      - name: Build
        run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release --no-restore
        
#      - name: Publish